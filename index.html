<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="grid.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <header>
        Etch-A-Sketch
    </header>
    <div class="main">
        <div class="left">
            
        </div>
        <div class="center">
            <div class="grid-container">

            </div>
        </div> 
        <div class="right">
            <input type="color" id="colorpicker" value="#333333">
            <button id="color">Color</button>
            <button id="rainbow">Rainbow</button>
            <button id="eraser">Eraser</button>
            <button id="clear">Clear</button>
            <div class="slide">
                <input type="range" min="4" max="100" value="16" class="slider" id="size">
            </div>
            <div class="size-display">
                16 x 16
            </div>
        </div>
    </div> 
    <footer>
        <a target="_blank" href="https://github.com/wrdowney">Â©2022 William Downey</a>
    </footer>
    
</body>
</html>
